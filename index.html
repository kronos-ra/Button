<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquid Button</title>
  <style>
    * { 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: transparent;
    }
    a {
      position: relative;
      padding: 20px 50px;
      display: block;
      text-decoration: none;
      text-transform: uppercase;
      width: 200px;
      overflow: hidden;
      border-radius: 40px;
      background: none;
      box-shadow: 0 8px 32px rgba(73, 115, 255, 0.20);
    }
    a span {
      position: center;
      color: #fff;
      font-size: 18px;
      font-family: Cormorant Garamond, sans-serif;
      letter-spacing: 8px;
      z-index: 1;
    }
    a .liquid {
      position: absolute;
      top: -80px;
      left: 0;
      width: 200px;
      height: 200px;
      background: #c3a995;
      box-shadow: inset 0 0 50px rgba(0, 0, 0, .5);
      transition: .5s;
    }
    a .liquid::after,
    a .liquid::before {
      content: '';
      width: 200%;
      height: 200%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -75%);
      background: #000;
    }
    a .liquid::before {
      border-radius: 45%;
      background: rgba(80, 50, 30, 1);
      animation: animate 5s linear infinite;
    }
    a .liquid::after {
      border-radius: 40%;
      background: rgba((80, 50, 30, 0.6);
      animation: animate 10s linear infinite;
    }
    a:hover .liquid {
      top: -120px;
    }
    @keyframes animate {
      0% {
        transform: translate(-50%, -75%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -75%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <a href="https://dein-link.de" target="_blank">
    <span>Mehr erfahren</span>
    <div class="liquid"></div>
  </a>
</body>
</html>
