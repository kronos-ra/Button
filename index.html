<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Liquid Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fff;
    }

    a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      width: 320px;         /* NUR Breite für längeren Text */
      height: 100px;        /* Originalhöhe für Welleneffekt */
      border-radius: 50px;
      overflow: hidden;
      background: none;
      box-shadow: 0 8px 32px rgba(73, 115, 255, 0.20);
    }

    a span {
      color: #fff;
      font-size: 38px;  /* Schriftgröße wie gewünscht, ggf. anpassen */
      font-family: 'Cormorant Garamond', serif;
      font-weight: 700;
      z-index: 1;
      text-align: center;
      width: 100%;
      line-height: 1;   /* Kein Zeilenabstand, Text bleibt mittig */
      letter-spacing: 2px;
    }

    a .liquid {
      position: absolute;
      top: -80px;
      left: 0;
      width: 320px;    /* Muss identisch zur Buttonbreite sein! */
      height: 200px;   /* Originalhöhe für Welleneffekt */
      background: #c3a995;
      box-shadow: inset 0 0 50px rgba(0, 0, 0, .5);
      transition: .5s;
    }

    a .liquid::after,
    a .liquid::before {
      content: '';
      width: 200%;
      height: 200%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -75%);
      background: #000;
    }

    a .liquid::before {
      border-radius: 45%;
      background: rgba(80, 50, 30, 1);
      animation: animate 5s linear infinite;
    }

    a .liquid::after {
      border-radius: 40%;
      background: rgba(80, 50, 30, 0.6);
      animation: animate 10s linear infinite;
    }

    a:hover .liquid {
      top: -120px;
    }

    @keyframes animate {
      0%   { transform: translate(-50%, -75%) rotate(0deg); }
      100% { transform: translate(-50%, -75%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <a href="#">
    <span>Mehr erfahren</span>
    <div class="liquid"></div>
  </a>
</body>
</html>
