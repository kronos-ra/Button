<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mehr erfahren Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;           /* Länge des Buttons */
      height: 120px;          /* Höhe des Buttons */
      border-radius: 60px;
      overflow: hidden;
      box-shadow: 0 10px 60px #ecf1ff;
      text-decoration: none;
      background: linear-gradient(to bottom, #4b2e1e 0 40%, #c4ad99 100%);
    }
    .liquid {
      position: absolute;
      top: 45px;            /* Welle nach unten verschieben */
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      z-index: 1;
    }
    .liquid svg {
      width: 100%;
      height: 100px;
      display: block;
    }
    .text {
      position: relative;
      z-index: 2;
      color: #fff;
      font-family: 'Cormorant Garamond', serif;
      font-size: 36px;
      text-align: center;
      width: 100%;
      letter-spacing: 0.08em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      line-height: 1;
    }
  </style>
</head>
<body>
  <a href="#">
    <div class="liquid">
      <!-- Wellen SVG, Höhe angepasst -->
      <svg viewBox="0 0 300 100" preserveAspectRatio="none">
        <path d="M0,40 Q80,0 150,40 T300,40 V100 H0Z" fill="#4b2e1e"/>
      </svg>
    </div>
    <div class="text">
      MEHR<br>ERFAHREN
    </div>
  </a>
</body>
</html>
