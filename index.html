<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Liquid Button</title>
  <!-- Google Fonts: Cormorant Garamond -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fff;
    }
    a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 400px;
      height: 120px;
      border-radius: 50px;
      text-decoration: none;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(73, 115, 255, 0.09);
      background: none;
    }
    a span {
      position: relative;
      color: #fff;
      font-size: 48px;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 700;
      z-index: 2;
      text-align: center;
      width: 100%;
      white-space: nowrap;
      line-height: 1;
      letter-spacing: 2px;
      pointer-events: none;
    }
    .liquid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }
    .liquid::before,
    .liquid::after {
      content: '';
      position: absolute;
      left: 50%;
      width: 170%;
      height: 170%;
      transform: translate(-50%, -65%);
      border-radius: 46%;
    }
    .liquid::before {
      background: linear-gradient(180deg, #543824 25%, #c3a995 100%);
      animation: animate 7s linear infinite;
      opacity: 1;
    }
    .liquid::after {
      background: linear-gradient(180deg, #543824 10%, #c3a995 80%);
      animation: animate 16s linear infinite reverse;
      opacity: 0.4;
    }
    @keyframes animate {
      0%   { transform: translate(-50%, -65%) rotate(0deg);}
      100% { transform: translate(-50%, -65%) rotate(360deg);}
    }
  </style>
</head>
<body>
  <a href="#">
    <span>Mehr erfahren</span>
    <div class="liquid"></div>
  </a>
</body>
</html>
