<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Liquid Button</title>
  <!-- Google Fonts: Cormorant Garamond -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: transparent;
    }

    a {
      position: relative;
      display: flex;
      align-items: center;    /* Vertikale Zentrierung */
      justify-content: center;/* Horizontale Zentrierung */
      width: 300px;           /* Optional: Breiter für „Mehr erfahren“ */
      height: 90px;           /* Höhe des Buttons explizit gesetzt */
      overflow: hidden;
      border-radius: 40px;
      background: none;
      box-shadow: 0 8px 32px rgba(73, 115, 255, 0.20);
      padding: 0;             /* Kein Padding nötig, alles über height */
    }

    a span {
      position: relative;
      color: #fff;
      font-size: 32px;
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 2px;
      z-index: 1;
      text-align: center;
      width: 100%;
      font-weight: 700;
      display: block;
      line-height: 1;          /* Kein extra Abstand */
    }

    a .liquid {
      position: absolute;
      top: -80px;
      left: 0;
      width: 300px;
      height: 240px;
      background: #c3a995; /* Cappuccino */
      box-shadow: inset 0 0 50px rgba(0, 0, 0, .5);
      transition: .5s;
    }

    a .liquid::after,
    a .liquid::before {
      content: '';
      width: 200%;
      height: 200%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -75%);
      background: #000;
    }

    a .liquid::before {
      border-radius: 45%;
      background: rgba(80, 50, 30, 1); /* Dunkles Braun */
      animation: animate 5s linear infinite;
    }

    a .liquid::after {
      border-radius: 40%;
      background: rgba(80, 50, 30, 0.6); /* Braun, halbtransparent */
      animation: animate 10s linear infinite;
    }

    a:hover .liquid {
      top: -120px;
    }

    @keyframes animate {
      0%   { transform: translate(-50%, -75%) rotate(0deg); }
      100% { transform: translate(-50%, -75%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <a href="#">
    <span>Mehr erfahren</span>
    <div class="liquid"></div>
  </a>
</body>
</html>
